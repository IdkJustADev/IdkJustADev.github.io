<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Code Editor</title>
  <!-- Include CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
  <!-- Include CodeMirror JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
  <!-- Include appropriate CodeMirror mode (e.g., JavaScript) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/javascript/javascript.min.js"></script>
  <!-- Include CodeMirror keymap (optional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/keymap/sublime.min.js"></script>
  <!-- Include CodeMirror theme (e.g., default) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/theme/default.min.css">
  <style>
    /* Style for the editor container */
    #editor {
      width: 100%;
      height: 100vh; /* Full viewport height */
    }
  </style>
</head>
<body>
  <!-- HTML element to contain the editor -->
  <textarea id="editor">// Write your code here...</textarea>

  <!-- Script to initialize CodeMirror -->
  <script>
    // Initialize CodeMirror
    var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      lineNumbers: true, // Show line numbers
      mode: "javascript", // Set the language mode (e.g., JavaScript)
      theme: "default", // Set the theme (e.g., default)
      keyMap: "sublime" // Set the keymap (optional)
    });
  </script>
</body>
</html>
