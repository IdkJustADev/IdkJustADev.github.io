<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code-like Editor</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-cW4VTL4vzWP3t/SjPn8JtHsR/gOixJm4j9GI4LvwUWRYCLJ2Cv+raGmDpXzXeF+bGQW0XKk7VX3Yx8FeD4YiOA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #editor-container {
            height: calc(100% - 40px);
            display: flex;
        }
        #editor {
            flex: 1;
        }
        #sidebar {
            width: 250px;
            background-color: #2c313a;
            color: #fff;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .sidebar-item {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sidebar-item:hover {
            background-color: #3d444f;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">VS Code-like Editor</span>
    </nav>
    <div id="editor-container">
        <div id="sidebar">
            <div class="sidebar-item"><i class="fas fa-folder-open"></i> Explorer</div>
            <div class="sidebar-item"><i class="fas fa-file"></i> File</div>
            <div class="sidebar-item"><i class="fas fa-edit"></i> Edit</div>
            <div class="sidebar-item"><i class="fas fa-mouse-pointer"></i> Selection</div>
            <div class="sidebar-item"><i class="fas fa-desktop"></i> View</div>
            <div class="sidebar-item"><i class="fas fa-play"></i> Run</div>
            <div class="sidebar-item"><i class="fas fa-bug"></i> Debug</div>
            <div class="sidebar-item"><i class="fas fa-terminal"></i> Terminal</div>
            <div class="sidebar-item"><i class="fas fa-question-circle"></i> Help</div>
        </div>
        <div id="editor"></div>
    </div>

    <!-- Ace Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        window.onload = function() {
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/twilight");
            editor.getSession().setMode("ace/mode/javascript");
            editor.setValue(`function greet(name) {
    console.log("Hello, " + name + "!");
}`);
            editor.clearSelection();
        };
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
