<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code-like Editor</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #header {
            background-color: #2d2d2d;
            color: white;
            padding: 10px;
            font-size: 20px;
            text-align: center;
        }
        #container {
            display: flex;
            height: calc(100% - 40px);
        }
        #sidebar {
            background-color: #333;
            color: white;
            width: 200px;
            padding-top: 10px;
            padding-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #editor {
            flex: 1;
            background-color: #1e1e1e;
            color: white;
            padding: 10px;
            overflow-y: scroll;
        }
        .sidebar-item {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }
        .sidebar-item:hover {
            background-color: #444;
        }
        .sidebar-item i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="header">VS Code-like Editor</div>
    <div id="container">
        <div id="sidebar">
            <div class="sidebar-item" onclick="executeCode()"><i class="fas fa-play"></i>Execute</div>
            <div class="sidebar-item"><i class="fas fa-folder-open"></i>Explorer</div>
            <div class="sidebar-item"><i class="fas fa-file"></i>File</div>
            <div class="sidebar-item"><i class="fas fa-edit"></i>Edit</div>
            <div class="sidebar-item"><i class="fas fa-mouse-pointer"></i>Selection</div>
            <div class="sidebar-item"><i class="fas fa-desktop"></i>View</div>
            <div class="sidebar-item"><i class="fas fa-bug"></i>Debug</div>
            <div class="sidebar-item"><i class="fas fa-terminal"></i>Terminal</div>
            <div class="sidebar-item"><i class="fas fa-question-circle"></i>Help</div>
        </div>
        <div id="editor" contenteditable="true">function greet(name) {
    console.log("Hello, " + name + "!");
}</div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function executeCode() {
            var code = document.getElementById("editor").innerText;
            console.log("Executing code:");
            console.log(code);
            // Add your code execution logic here
        }
    </script>
</body>
</html>
