<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio-like UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .editor {
            flex: 1;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Sidebar content here -->
            <h2>Explorer</h2>
            <ul>
                <li>File 1</li>
                <li>File 2</li>
                <li>File 3</li>
                <!-- Add more files as needed -->
            </ul>
        </div>
        <div class="editor">
            <!-- Editor content here -->
            <h1>Welcome to your Code Editor</h1>
            <textarea id="code"></textarea>
            <button onclick="runCode()">Run</button>
            <div id="output"></div>
        </div>
    </div>

    <script>
        function runCode() {
            var code = document.getElementById("code").value;
            try {
                eval(code);
            } catch (error) {
                document.getElementById("output").innerText = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
