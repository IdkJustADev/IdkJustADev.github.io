<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Trainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .content {
            margin-bottom: 20px;
        }

        .code-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .code-editor {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            resize: none;
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
        }

        .output {
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Code Trainer</h1>
        <nav>
            <ul>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#help">Help</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="courses" class="content">
            <h2>Courses</h2>
            <!-- Your courses content goes here -->
        </section>

        <section id="help" class="content">
            <h2>Help</h2>
            <!-- Your help content goes here -->
        </section>

        <section id="about" class="content">
            <h2>About</h2>
            <!-- Your about content goes here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Code Trainer</p>
    </footer>
</body>
</html>
